services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: integrix-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: integrix
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: integrix-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # Kafka Message Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: integrix-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile.api
    container_name: integrix-api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integrix
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Hooks Service
  hooks:
    build:
      context: .
      dockerfile: docker/Dockerfile.hooks
    container_name: integrix-hooks
    ports:
      - "3002:3002"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integrix
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # Processor Service
  processor:
    build:
      context: .
      dockerfile: docker/Dockerfile.processor
    container_name: integrix-processor
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integrix
      KAFKA_BROKER: kafka:9092
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: integrix-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/integrix
      KAFKA_BROKER: kafka:9092
      SMTP_ENDPOINT: "smtp.example.com"
      SMTP_PORT: "587"
      SMTP_USERNAME: "user"
      SMTP_PASSWORD: "password"
      FROM_EMAIL: "noreply@integrix.com"
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    restart: unless-stopped

  # Frontend
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: integrix-web
    ports:
      - "3001:3001"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
